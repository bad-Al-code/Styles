<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Furniture Store Showcase</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="stack">
            <div class="content card">
                <p>
                    <b
                        ><span id="desktop-prompt">Hover</span
                        ><span id="mobile-prompt">Tap</span> for more!</b
                    >
                </p>
                <p>
                    Welcome to our premium furniture store. Discover the finest
                    in comfort and style.
                </p>
            </div>
            <div class="padding card">
                <p>Padding for Extra Comfort</p>
            </div>
            <div class="border card">
                <p>Elegant Borders for Refined Spaces</p>
            </div>
            <div class="background card">
                <p>Background Elements that Enhance Every Room</p>
            </div>
            <div class="box-shadow card">
                <p>Shadows that Bring Depth and Character</p>
            </div>
        </div>
    </body>
</html>
